  <div id="main">
    <h1>Simple Calculator</h1>

    <p>Insert two numbers in the space provided <br> and calculate your answer!</p>
    
    <div id="container">

      <div id="input">
          <input type="text" id="num1">

          <span></span>

          <input type="text" id="num2">

      </div>
     
      <div id ="functions">
        <button id="plus">+</button>

        <button id="minus">-</button>

        <button id="times">×</button>

        <button id="divide">÷</button>

        <button id="reload">Clear</button>
      </div>

      <div id="answers">
        <p id="sum">Sum: </p>
        <p id="subtract">Subtract: </p>
        <p id="product">Product: </p>
        <p id="quotient">Quotient: </p>
      </div> 
    </div>
